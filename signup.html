<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>

<link rel="stylesheet" href="style.css">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>

</head>
<body class="body-backgroubd">

    <div id="container-signup" class="container-signup">

        <div class="content-signup">
          <div style="display: flex; align-self: center; text-align: center;">
            <img src="awon-logo2.png" style="width: 60px;  margin-bottom: 10px; ">

        </div>
    
          <h1 style="font-weight: bold; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">انشاء حساب </h1>
          <hr>
    
          <label for="username"><b> اسم المستخدم</b></label>
          <input id="username" type="text" placeholder="ادخل اسم المسخدم" name="username" required>
          <p id="text-user"></p>
    
          <label for="email"><b>البريد الإلكتروني</b></label>
          <input id="email" type="email" placeholder=" ادخل البريد الإلكتروني" name="email" required>
          <p id="text-email"></p>
    
          <label for="psw"><b>كلمة المرور</b></label>
          <input id="psw" type="password" placeholder="ادخل كلمة المرور " name="psw" required>
          <p id="text-psw"></p>
    
          <label for="psw-repeat"><b>اعادة كلمة المرور</b></label>
          <input id="psw-repeat" type="password" placeholder="ادخل كلمة المرور " name="psw-repeat" required>
          <p id="text-psw-repeat"></p>
    
          <h>بانشائك هذا الحساب أنت توافق على <a href="#" style="color:#37697f">الشروط & الاحكام</a></h>
          <button type="submit" id="signupbtn" >انشاء الحساب </button>
          <h style="text-align: center;">هل لديك حساب ؟ <a href="login.html" style="color:#37697f;"> تسجيل الدخول </a></h>
          <h  id="result"></h>
    
        </div>
    
    </div>


    <script src="script_signup.js"></script>
  <!-- MDB -->
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>

</html>
